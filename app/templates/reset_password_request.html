{% import 'bootstrap/wtf.html' as wtf %}

{% extends "base.html" %}

{% block app_content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email, style='width:35%') }}
        {{ wtf.form_field(form.submit) }}
    </form>
{% endblock %}
